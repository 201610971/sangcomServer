<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
  <nav id="menu" class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand page-scroll" th:href="@{/}" href="login.html">SANGCOM</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a th:href="@{/register}" href="register.html" class="page-scroll">회원가입</a></li>
          <li><a th:href="@{/find/id}" href="findId.html" class="page-scroll">아이디/비밀번호 찾기</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="login">
    <img src="icon/ic_cloudy-playstore.png" class="" alt="no" style="max-width:250px">
    <div class="container" style="max-width: 700px; margin-top: 5px;">
      <div class="section-title" style="margin: 0px;" >
        <form class="loginBox" th:action="@{/login}" th:object="${loginDTO}" action="../index.html" id="loginForm" method="post">
          <!-- <h1 style="margin: 10px;"></h1> -->
          <h2>로그인</h2>
          <!-- <input class="loginbord" type="text" name = "id" id ="id" value="" required autocomplete="off"> -->
          <label class="field field_v3" for="id">
            <input th:field="*{id}" class="field__input" placeholder="ex)asd123" required id="id">
            <span class="field__label-wrap">
              <span class="field__label">ID 입력</span>
            </span>
          </label>
          <label class="field field_v3" for="password">
            <input th:field="*{password}" class="field__input" placeholder=" " required id="password" type="password">
            <span class="field__label-wrap">
                <span class="field__label" >비밀번호 입력</span>
              </span>
          </label>
          <div style=>
            <input id="loginBtn" class="loginBtn" type="submit" name="login" value="로그인"><br>
          </div>

          <div style="margin: 3px;">
            <a th:href="@{/register}" href="register.html"><input type="button" value="회원가입" class="loginBtn2"></a>
            <a th:href="@{/find/id}" href="findId.html"><input type="button" value="ID/PW찾기" class="loginBtn2"></a>
          </div>
        </form>
      </div>
    </div>
  </div>
<!-- Footer Section -->
<div id="footer">
  <div class="container text-center">
    <a href="https://sangmyung-agh.sen.hs.kr/" target="_blank"><img th:src="@{/icon/상명여고.png}" src="icon/상명여고.png" alt="X"></a>
  </div>
</div>

<script type="text/javascript" th:src="@{/js/bootstrap.js}" src="js/bootstrap.js"></script>

<script type="text/javascript" th:src="@{/js/jqBootstrapValidation.js}" src="js/jqBootstrapValidation.js"></script>
<!--<script type="text/javascript" th:src="@{/js/contact_me.js}" src="js/contact_me.js"></script>-->
<script type="text/javascript" th:src="@{/js/main.js}" src="js/main.js"></script>
